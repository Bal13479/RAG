version: '3.8'

services:
  pgvector:
    image: phidata/pgvector:16
    container_name: pgvector
    environment:
      - POSTGRES_DB=ai
      - POSTGRES_USER=ai
      - POSTGRES_PASSWORD=ai
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - pgvolume:/var/lib/postgresql/data
    ports:
      - "5532:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai -d ai"]
      interval: 10s
      timeout: 5s
      retries: 5

  assistant:
    build: .
    container_name: assistant
    depends_on:
      pgvector:
        condition: service_healthy
    environment:
      - DB_URL=postgresql+psycopg2://ai:ai@pgvector:5432/ai
      - OPENAI_API_KEY=sk-1234567890abcdef1234567890 # replace with your OpenAI API key
    volumes:
      - ./data/pdfs:/app/data/pdfs

volumes:
  pgvolume:
